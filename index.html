<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Word Generator</h1>
        
        <label for="prefix">Enter prefix:</label>
        <input type="text" id="prefix" placeholder="Enter Prefix (Tarun@)">

        <label for="wordCount">Enter number of words:</label>
        <input type="number" id="wordCount" placeholder="Enter Range of Numbers (1000)" min="1">

        <label for="digits">Enter allowed digits:</label>
        <input type="text" id="digits" placeholder="Enter Random Numbers (0123456789)" oninput="validateDigits(this)">
        <small id="digitWarning" style="color: red; display: none;">Only numbers are allowed!</small>

        <label for="filename">Enter filename:</label>
        <input type="text" id="filename" placeholder="Enter File Name (wordlist)">

        <button onclick="generateWords()">Generate & Download</button>

        <p id="fileSize"></p>

        <button id="toggleMode">ðŸŒ™ Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
